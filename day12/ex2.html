
<!DOCTYPE html>
<html>   
   <head>

      <script language="javascript">
		var k=0;			
           function mark() {
			var mun1 = document.getElementsByName("choice1");
			var mun2 = document.getElementsByName("choice2");
			var mun3 = document.getElementsByName("choice3");
			var me = document.getElementById("me");

			if(mun1[1].checked){
				k += 1;
			}
			if(mun2[3].checked){
				k += 1;
			}
			if(mun3[0].checked){
				k += 1;
			}
			me.value=k;
			k=0;
		   }
		   function re(){
			var me = document.getElementById("me");
			me.value=0;
		   }
	</script>
