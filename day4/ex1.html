<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 과제1</title>
</head>
<body>
    <h2 align="center">회원 가입</h2>
    <hr size="10" color="red"><br>
    <table border="1" width ="800" height="900" align = "center" >
        <tr>
            <td align="center">아이디</td>
            <td colspan="11" valign="top"><input type="text" name="name"><font color="red">*(4~16자)</font></td>
        </tr>
        <tr>
            <td align="center">비밀번호</td>
            <td colspan="5" valign="top"><input type="text" name="name"><font color="red">*(4~16자)</font></td>
            <td align="center">성명</td>
            <td colspan="5" valign="top"><input type="text" name="name"><font color="red">*(4~16자)</font></td>
        </tr>
        <tr>
            <td align="center">성별</td>
            <td colspan="5" align="center">
                <form>
                    <input type="radio" name="sex1" value="m">남자
                    <input type="radio" name="sex2" value="f">여자
                </form>
            </td>
            <td align="center">취미</td>
            <td colspan="5" align="center">
                <form>
                    <input type="checkbox" name="hobby1" value="h1">여행
                    <input type="checkbox" name="hobby2" value="h2">잠자기
                </form>
            </td>
        </tr>
        <tr>
            <td align="center">H.P</td>
            <td colspan="11" valign="top">
                <form>
                    <input type="text" name="phoneNumber1" size="3">-
                    <input type="text" name="phoneNumber2" size="4">-
                    <input type="text" name="phoneNumber3" size="4">
                </form>
            </td>
        </tr>
        <tr height="70%">
            <td align="center" >자기소개</td>
            <td valign="top" colspan="11">
                <textarea name="content" cols="90" rows="40" ></textarea>
            </td>	
        </tr>
        <tr>
            <td colspan="12" valign="top" align="center">
                <form>
                    <input type="submit" value="확인">
                    <input type="submit" value="취소">
                </form>
            </td>
        </tr>
    </table>
    
</body>
</html>
