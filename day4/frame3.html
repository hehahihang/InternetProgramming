<html lang="en">

<body>
    <font face="바탕체">
        <h2>프런트엔드 개발자 지원서</h2>

        <hr color="purple" size="5"></hr><br>
        <ul type="square">
            <li><b>개인정보</b></li><br>

                    <li>이름<sup>한글/한문/영문</sup>:

                    <li>연락처<sup>'-'생략</sup>:

                </ol><br>

                <ol type="I">

                    </form>
                </ol><br>
            <li><b>지원동기<sub>1000자 이내</sub></b></li>
                <textarea name="content" cols="100" rows="20" ></textarea>
                <form>
                    <input type="submit" value="보내기">
                    <input type="submit" value="다시쓰기">
                </form>
        </ul>
