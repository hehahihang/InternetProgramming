<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script lang="JavaScript">
        function add(num) {
            var display = document.getElementById('display');
            display.value = display.value + num;
        }

        function del() {
            var display = document.getElementById('display');
            display.value = display.value.substring(0, display.value.length - 1);
        }

        function reset() {
            var display = document.getElementById('display');
            display.value = "";
            var displayResult = document.getElementById("result");
            displayResult.value = "";
        }

        function calculate() {
            var display = document.getElementById('display');
            var result = eval(display.value);
            display.value = display.value + "=" + result;
        }

    </script>
</head>

<body>
    <header>
        <h3>인터넷 프로그래밍 기말고사</h3>
    </header>
    <nav id="nav">
        <ul>
            <li><a href="main.html">수강신청</a></li>
            <li><a href="calc.html">계산기</a></li>
        </ul>
    </nav>
    
    <article id="outer">
        <article id="inner">
            <h2>[계산기]</h2>
            <table id="number" align="center">
                <tr>
                    <td colspan="4">
                        <input type="text" id="display" name="answer"/>
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="&#8592;" onclick="del()" /></td>
                    <td><input type="button" value="C" onclick="reset()" /></td>
                    <td><input type="button" value="%" onclick="add('%')" /></td>
                    <td><input type="button" value="/" onclick="add('/')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="add(7)" /></td>
                    <td><input type="button" value="8" onclick="add(8)" /></td>
                    <td><input type="button" value="9" onclick="add(9)" /></td>
                    <td><input type="button" value="*" onclick="add('*')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="add(4)" /></td>
                    <td><input type="button" value="5" onclick="add(5)" /></td>
                    <td><input type="button" value="6" onclick="add(6)" /></td>
                    <td><input type="button" value="-" onclick="add('-')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="add(1)" /></td>
                    <td><input type="button" value="2" onclick="add(2)" /></td>
                    <td><input type="button" value="3" onclick="add(3)" /></td>
                    <td><input type="button" value="+" onclick="add('+')" /></td>
                </tr>
                <tr>
                    <td id="zero" colspan="2" align="center"><input type="button" value="0" onclick="add('0')"></td>
                    <td><input type="button" value="." onclick="add('.')"></td>
                    <td><input type="button" value="Enter" onclick="calculate()"></td>
                </tr>
            </table>
        </article>
    </article>
    <footer><b>2020년 7월 28일 / 작성자: 2014112487 정광수</b></footer>
</body>

</html>
