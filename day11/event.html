<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 연습 페이지</title>
</head>
<body style="text-align: center;">  
    <h1>두번째 페이지는 이벤트 연습입니다.</h1>
    <hr><form>
        <input type="button" value="이전페이지" onclick="location.replace('cal.html')">
        <input type="button" value="다음페이지" onclick="location.replace('layer.html')">
    </form><hr>
    <h3>마우스가 전구 위에있으면 켜지고, 벗어나면 꺼집니다.</h3>
    <a href="#" onmouseover="document.images[0].src='on.jpg'" onmouseout="document.images[0].src='off.jpg'">
        <img src="off.jpg" width="200" height="300">
    </a><br>
</body>
</html>
