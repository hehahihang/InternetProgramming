<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습과제1</title>
    <script lang="JavaScript"> 
        function change(){
            var x = document.getElementById("number");
            var y = document.getElementById("range");
            y.value = x.value;
        }
    </script>
</head>
<body>
    <form>
        <center><h2>숫자 값에 따라 움직이는 지점</h2><br>
        <input type="number" id="number" min="0" max="100"  step="10" onchange="change();"><br><br><br>
        <input type="range" id="range" name="range" min="0" max="100" value="0" ></center>
    </form>
</body>
</html>
