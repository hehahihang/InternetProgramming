<body>
    <script lang="JavaScript">
        var input = prompt("당신의 연령대는?","나이를 입력해 주세요");
        var num = parseInt(input);
        var age = parseInt(num/10);
        switch(age){    
            case 1: document.write("당신의 연령대는 "+age*10+"대 입니다."); break;
            case 2: document.write("당신의 연령대는 "+age*10+"대 입니다."); break;
            case 3: document.write("당신의 연령대는 "+age*10+"대 입니다."); break;
            case 4: document.write("당신의 연령대는 "+age*10+"대 입니다."); break;
            default : alert("10대에서 40대 이외의 연령대입니다."); break;
        }
    </script>
</body>
