<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습과제2</title>
</head>
<body>
    <script lang="JavaScript">
        var input = prompt("홀수, 짝수를 판별하기","숫자를 입력해 주세요");
        var num = parseInt(input);
        if(num%2==0){
            document.write("<b>"+num+"은(는) 짝수 입니다.</b>");
        }
        else if(num%2==1){
            document.write("<b>"+num+"은(는) 홀수 입니다.</b>");
        }
        else{
            alert("숫자를 입력해주세요!!");
        }
    </script>
</body>
</html>
