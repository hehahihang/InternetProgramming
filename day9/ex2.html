<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습과제2</title>
</head>
<body>
    <script lang="JavaScript">
        var i;
        var sum = 0;
        document.write("1~100까지의 짝수만 합한 결과는? <br>");
        for(i=1;i<=100;i++){
            if(i%2==0)
                sum += i;
        }
        document.write("-> "+sum+"<br><br>");
        
        sum = 0;
        document.write("1~100까지의 홀수만 합한 결과는? <br>");
        for(i=1;i<=100;i++){
            if(i%2==1)
                sum += i;
        }
        document.write("-> "+sum);
    </script>
</body>
</html>
