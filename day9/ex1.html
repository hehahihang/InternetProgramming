<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습과제1</title>
</head>
<body>
    <script lang="JavaScript">
        var i,dan;

        for(dan=1; dan<=9; dan++){
            document.write("<h2><b> 구구단 </b></h2>");
            document.write("<h2><b> ["+dan+"단] </b></h2> <br>");
            for(i=1; i<=9; i++){
                document.write(dan + "*" + i + "=" + dan*i+"<br>");
            }
            document.write("<br><br>")
        }
    </script>
</body>
</html>
